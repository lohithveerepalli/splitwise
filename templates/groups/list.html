{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Your Groups</h2>
        <a href="{{ url_for('groups.create_group') }}" class="btn btn-primary mb-3">Create New Group</a>
        
        {% if groups %}
            <div class="list-group">
                {% for group in groups %}
                    <a href="{{ url_for('groups.group_details', group_id=group.id) }}" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{ group.name }}</h5>
                            <small>{{ group.members|length }} members</small>
                        </div>
                        <p class="mb-1">{{ group.description }}</p>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <p>You haven't joined any groups yet.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
