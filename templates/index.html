{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2 text-center">
        <h1 class="display-4 mb-4">Welcome to Splitwise Clone</h1>
        <p class="lead">Easily split expenses with friends, track group spending, and settle debts.</p>
        
        {% if not current_user.is_authenticated %}
        <div class="mt-4">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg me-3">Login</a>
            <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary btn-lg">Register</a>
        </div>
        {% else %}
        <div class="mt-4">
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
